<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="ing_pago" prependId="false">
		<p:panel header="Pagos">
			
			<div class="margen row">
				<p:outputLabel value="Nro. Pago : "
					styleClass="negrita espacio_comp one fourth" />
				<h:outputText value="#{pagoController.pago.id.corpag}" styleClass="two fourths"/>
			</div>
			<div class="margen row">
				<p:outputLabel value="Monto : " styleClass="negrita espacio_comp one fourth" />
				<h:outputText value="#{pagoController.pago.monto}" styleClass="one fourth" />
				<p:outputLabel value="Monto pagado : " styleClass="negrita espacio_comp one fourth" />
				<h:outputText value="#{pagoController.pago.monpag}" styleClass="one fourth" />
			</div>
			<div class="margen row">
				<p:outputLabel value="Fec. Vencimiento : " styleClass="negrita espacio_comp one fourth" />
				<h:outputText value="#{pagoController.pago.fecven}" styleClass="one fourth" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				<p:outputLabel value="Monto pagado : " styleClass="negrita espacio_comp one fourth" />
				<h:outputText value="#{pagoController.pago.monpag}" styleClass="one fourth" readonly="#{pagoController.read}" />
			</div>
		</p:panel>
		<div class="margen">
			<h:panelGroup id="png_guardar"
				rendered="#{modalidadController.verGuar}">
				<p:commandButton id="btnGuar" value="Guardar" icon="ui-icon-check"
					actionListener="#{modalidadController.saveModalidad}"
					styleClass="ui-priority-primary" update=":mensajes">
					<p:confirm header="Confirmación" message="Desea guardar los datos?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:panelGroup>
			<h:panelGroup id="png_actualiza"
				rendered="#{modalidadController.verActualizar}">
				<p:commandButton id="btnActu" value="Actualizar" actionListener="#{modalidadController.actualizarModalidad}"
					icon="ui-icon-check" styleClass="ui-priority-primary" >
					<p:confirm header="Confirmación" message="Desea actualizar los datos?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:panelGroup>
			<p:commandButton id="btnSalir" value="Salir" actionListener="#{modalidadController.salir}"
				icon="ui-icon-closethick" styleClass="ui-priority-primary" update=":frm_modalidad" />
		</div>
	</h:form>

</ui:composition>
